<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dorito Shrine</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: monospace;
    }
    #dorito-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      animation: spin 5s linear infinite;
      filter: blur(1px);
      opacity: 0.4;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #timer {
      position: fixed;
      top: 10px; left: 10px;
      font-size: 18px;
      text-shadow: 0 0 5px black;
    }
    #viewerCount {
      position: fixed;
      bottom: 10px; left: 10px;
      font-size: 18px;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

<div id="dorito-bg"></div>
<div id="timer">Time Watched: 0s</div>
<div id="viewerCount">Viewers Online: 1</div>

<audio id="music" autoplay loop>
  <source src="https://files.catbox.moe/5n39q2.mp3" type="audio/mpeg" />
</audio>

<script>
  // Low-quality Dorito GIF background (replace with any URL you prefer)
  document.getElementById('dorito-bg').style.backgroundImage =
    "url('https://media.tenor.com/xZrBwbNG0OUAAAAM/doritos.gif')";

  // ---- TIME WATCHED TRACKER ----
  let startTime = Date.now();
  let savedTime = parseInt(localStorage.getItem('dorito_time_watched') || '0');

  setInterval(() => {
    let totalSeconds = savedTime + Math.floor((Date.now() - startTime) / 1000);
    localStorage.setItem('dorito_time_watched', totalSeconds);
    document.getElementById('timer').innerText = "Time Watched: " + formatTime(totalSeconds);
  }, 1000);

  function formatTime(seconds) {
    let years = Math.floor(seconds / (60*60*24*365));
    seconds %= (60*60*24*365);
    let months = Math.floor(seconds / (60*60*24*30));
    seconds %= (60*60*24*30);
    let days = Math.floor(seconds / (60*60*24));
    seconds %= (60*60*24);
    let hours = Math.floor(seconds / 3600);
    seconds %= 3600;
    let minutes = Math.floor(seconds / 60);
    seconds %= 60;
    return `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // ---- LIVE VIEWER COUNT (Firebase) ----
  // TODO: INSERT YOUR FIREBASE CONFIG HERE (I'll show example below)

</script>
