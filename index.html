<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dorito Shrine</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: monospace;
    }

    /* Spinning Dorito GIF as <img> for smooth rotation */
    #dorito-bg-img {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px; /* adjust size as needed */
      height: 300px;
      transform: translate(-50%, -50%);
      animation: spin 5s linear infinite;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1; /* behind everything */
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #timer {
      position: fixed;
      top: 10px; left: 10px;
      font-size: 18px;
      text-shadow: 0 0 5px black;
    }

    #viewerCount {
      position: fixed;
      bottom: 10px; left: 10px;
      font-size: 18px;
      text-shadow: 0 0 5px black;
    }

    #playAudioBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Spinning Dorito GIF -->
<img id="dorito-bg-img" src="https://media.tenor.com/xZrBwbNG0OUAAAAM/doritos.gif" />

<div id="timer">Time Watched: 0s</div>
<div id="viewerCount">Viewers Online: 1</div>

<!-- Audio -->
<audio id="music" loop>
  <source src="https://files.catbox.moe/5n39q2.mp3" type="audio/mpeg" />
</audio>

<!-- Button for autoplay (required by modern browsers) -->
<button id="playAudioBtn">Play Music</button>

<script>
  // ---- TIME WATCHED TRACKER ----
  let startTime = Date.now();
  let savedTime = parseInt(localStorage.getItem('dorito_time_watched') || '0');

  setInterval(() => {
    let totalSeconds = savedTime + Math.floor((Date.now() - startTime) / 1000);
    localStorage.setItem('dorito_time_watched', totalSeconds);
    document.getElementById('timer').innerText = "Time Watched: " + formatTime(totalSeconds);
  }, 1000);

  function formatTime(seconds) {
    let years = Math.floor(seconds / (60*60*24*365));
    seconds %= (60*60*24*365);
    let months = Math.floor(seconds / (60*60*24*30));
    seconds %= (60*60*24*30);
    let days = Math.floor(seconds / (60*60*24));
    seconds %= (60*60*24);
    let hours = Math.floor(seconds / 3600);
    seconds %= 3600;
    let minutes = Math.floor(seconds / 60);
    seconds %= 60;
    return `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // ---- Audio play button ----
  const music = document.getElementById("music");
  document.getElementById("playAudioBtn").addEventListener("click", () => {
    music.play();
    document.getElementById("playAudioBtn").style.display = "none";
  });

  // ---- LIVE VIEWER COUNT (Firebase) ----
  const firebaseConfig = {
    apiKey: "AIzaSyDtZzNAGmTZc1zZ--H2F7-U3qa6c0IpbUU",
    authDomain: "dorito-shrine-watch-counter.firebaseapp.com",
    databaseURL: "https://dorito-shrine-watch-counter-default-rtdb.firebaseio.com",
    projectId: "dorito-shrine-watch-counter",
    storageBucket: "dorito-shrine-watch-counter.firebasestorage.app",
    messagingSenderId: "847348698985",
    appId: "1:847348698985:web:8de4c430d457b358b777f8"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const myRef = db.ref("viewers/").push(true);
  myRef.onDisconnect().remove();

  db.ref("viewers/").on("value", snapshot => {
    document.getElementById("viewerCount").innerText = "Viewers Online: " + snapshot.numChildren();
  });
</script>

<!-- Firebase Imports -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

</body>
</html>
